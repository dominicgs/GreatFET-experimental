

matrix:
  include:
    - os: linux
      language: python
      compiler: gcc
      cache: apt
      dist: xenial

    - os: osx
      language: c

python:
  - "2.7"
  - "3.6"

env:
  global:
    - BUILD_NAME="GreatFET-$TRAVIS_OS_NAME-`date --iso-8601`-$TRAVIS_COMMIT"
    - ARTEFACT_BASE=$TRAVIS_BUILD_DIR/artefacts/
    - ARTEFACT_PATH=$ARTEFACT_BASE/$BUILD_NAME

addons:
  apt:
    packages:
      - python-usb
      - python-setuptools
      - dfu-util
      - gcc-arm-none-eabi
      - libnewlib-arm-none-eabi
      - libstdc++-arm-none-eabi-newlib
      - python-yaml

  homebrew:
    taps: PX4/homebrew-px4
    packages:
       - gcc-arm-none-eabi
       - dfu-util

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then pip install PyYAML; fi

before_script:
  - export CFLAGS="-Wall -Wextra"
#  - export CFLAGS="-Wall -Wextra -Werror"

script:
  # Host code
  - python -V
  - pushd libgreat/host/
  - python setup.py build
  - sudo python setup.py install
  - popd
  - pushd host/
  - python setup.py build
  - sudo python setup.py install
  - popd
  # - greatfet_info
  # Firmware
  - mkdir firmware/build-greatfet_one
  - mkdir firmware/build-nxp_xplorer
  - mkdir firmware/build-rad1o_badge
  - cd firmware/libopencm3
  - make
  - cd ../build-greatfet_one
  - cmake ..
  - make
  - cd ../build-nxp_xplorer
  - cmake -DBOARD=NXP_XPLORER ..
  - make
  - cd ../build-rad1o_badge
  - cmake -DBOARD=RAD1O_BADGE ..
  # - make
